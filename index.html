            <section class="articles">
                <div class="container">
                    <div class="row" id="row">
                        <div class="col" id="column">
                            <div class="article-card">
                                <img class="article-avatar" alt="Thumbnail [100%x225]" 
                                  src="https://s3.amazonaws.com/uifaces/faces/twitter/rdsaunders/128.jpg">
                                <div class="article-body">
                                    <p class="article-title">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                    <div class="article-date">
                                        <button type="button" class="btn">View</button>
                                        <small class="">9 mins</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>'
                    <nav>
                        <ul class="pagination">
                          <li class="page-item disabled">
                            <a id="previous" class="page-link" href="#">Previous</a>
                          </li>
                          <li class="page-item">
                            <a id="next" class="page-link" href="#">Next</a>
                          </li>
                        </ul>
                    </nav>
                </div>
            </section>

            
            <section class="add-article-form">
                <div class="container">
                    <form id="addArticle">
                        <div class="form-group">
                          <label for="author">Author</label>
                          <input type="text" class="form-style" id="author" placeholder="Enter Author" required>
                        </div>
                        <div class="form-group">
                          <label for="avatar">Avatar</label>
                          <input type="file" id="avatar" class="form-style" name="myImage" accept="image/x-png,image/jpeg" />
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-style" id="title" placeholder="Enter Title" required>
                        </div>
                        <div class="form-group">
                        <label for="url">Url</label>
                        <input type="text" class="form-style" id="url" placeholder="Enter Url" required>
                        </div>
                        <button id="discardArticle" type="button" class="btn btn-discard">Discard</button>
                        <button type="submit" class="btn btn-submit">Submit</button>
                    </form>
                </div>
            </section>
            
        </main>
        
    </body>
